<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Inconsolata&family=Lexend+Mega&family=Arapey&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link href="../styles/donate.css" rel="stylesheet" />
    <link href="../styles/index.css" rel="stylesheet" />
    <title>Donate Plasma</title>
</head>
<body id="feedback-form">
    <nav>
        <ul>
            <li class="logo"><p>D&#128151;nating&nbsp;Plasma</p></li>
            <li class="nav-links"><a href="../index.html">Home</a></li>
            <li class="nav-links"><a href="./plasma-donation.html">Plasma Donation</a></li>
            <li class="nav-links"><a href="./awareness.html">International Plasma Awareness Week</a></li>
            <li class="nav-links"><a href="./about.html">About us</a></li>
            <li class="nav-button"><a href="#"><i class="fas fa-bars"></i></a></li>
        </ul>
    </nav>
    <script>
    $(document).ready(function() {
        $('.nav-button').click(function() {
        $('.nav-links').toggleClass('show')
        $('ul li').toggleClass('hide')
        })
    })
    </script>
    <main>
        <form name="donorFrom" id="donations">
            <h2 class="instruction">Donor Registration Form</h2>
            <p class="instruction">Fields marked with <span class="asterisk">*</span> are important</p>

            <div class="field">
                <label for="fname">First Name: <span class="asterisk">*</span></label><br>
                <input type="text" id="fname" name="fname" placeholder="John"><br>
            </div>
    
            <div class="field">
                <label for="lname">Last Name: <span class="asterisk">*</span></label><br>
                <input type="text" id="lname" name="lname" placeholder="Doe"><br>
            </div>

            <div class="field">
                <label for="email">Email: <span class="asterisk">*</span></label><br>
                <input type="email" name="email" id="email" placeholder="johndoe123@hotmail.com"><br>
            </div>
    
            <div class="field">
                <label for="phone">Contact No.: <span class="asterisk">*</span></label><br>
                <input type="tel" name="phone" id="phone" placeholder="9876543210"><br>
            </div>
    
            <div class="field">
                <label for="gender">Gender: <span class="asterisk">*</span></label><br>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label><br>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label><br>
                <input type="radio" name="gender" value="other" id="other">
                <label for="other">Other</label><br>
            </div>

            <div class="field">
                <label>Age </label><span class="asterisk">*</span><br>
                <input type="tel" name="age" maxlength="3" placeholder="23" id="age">
            </div>

            <div class="field">
                <label>City</label><span class="asterisk">*</span><br>
                <input type="text" name="city" value="" maxlength="50" placeholder="City" id="city">
            </div>
            
            <div class="field">
                <label>State</label><span class="asterisk">*</span><br>
                <input type="text" name="state" value="" maxlength="50" placeholder="State" id="state">
            </div>

            <div class="field">
                <label for="blood_group">Blood Group<span class="asterisk">*</span></label><br>
                <input list="options" name="blood_group" type="text" id="blood_group">
                <datalist id="options">
                    <option value="">Select</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="Don't Know">Don't Know</option>   
                </datalist>
            </div>

            <div class="field">
                <label for="covid">Did you ever get Covid?<span class="asterisk">*</span></label><br>
                <input type="radio" name="covid" value="yes" id="yes">
                <label for="yes">Yes</label><br>
                <input type="radio" name="covid" value="no" id="no">
                <label for="no">No</label><br>
            </div>

            <div class="field">
                <input type="submit" value="Submit">
            </div>          
        </form>
    </main>
    <footer>
        <strong>Made with &#128151; by Anurag Singh</strong>
    </footer>
    <script src="../scripts/donate.js"></script>
</body>
</html>
